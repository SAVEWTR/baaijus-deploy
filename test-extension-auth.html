<!DOCTYPE html>
<html>
<head>
    <title>Extension Auth Test</title>
</head>
<body>
    <h1>Testing Extension Authentication</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://baaijus.replit.app/api/ext/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser2',
                        password: 'testpass'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const text = await response.text();
                console.log('Response text:', text);
                
                if (response.ok) {
                    const data = JSON.parse(text);
                    result.innerHTML = `<pre>SUCCESS: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<pre>ERROR ${response.status}: ${text}</pre>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                result.innerHTML = `<pre>FETCH ERROR: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
