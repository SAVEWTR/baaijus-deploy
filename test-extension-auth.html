<!DOCTYPE html>
<html>
<head>
    <title>Test Extension Auth</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 10px 0; }
        pre { background: #f8f9fa; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Extension Authentication Test</h1>
    
    <div class="test">
        <h3>Test 1: Direct Server Login</h3>
        <button onclick="testServerLogin()">Test Server Login</button>
        <div id="server-result"></div>
    </div>
    
    <div class="test">
        <h3>Test 2: Extension API Simulation</h3>
        <button onclick="testExtensionAPI()">Test Extension API</button>
        <div id="extension-result"></div>
    </div>

    <script>
        async function testServerLogin() {
            const result = document.getElementById('server-result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/ext-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'testuser2', password: 'testpass' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<div class="success">✓ SUCCESS<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    result.innerHTML = `<div class="error">✗ FAILED<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">✗ ERROR: ${error.message}</div>`;
            }
        }
        
        async function testExtensionAPI() {
            const result = document.getElementById('extension-result');
            result.innerHTML = 'Testing extension flow...';
            
            try {
                // Simulate extension login function
                const response = await fetch('https://baaijus.replit.app/ext-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'testuser2', password: 'testpass' })
                });

                if (!response.ok) {
                    throw new Error('Invalid credentials');
                }

                const user = await response.json();
                
                // Simulate chrome storage (would normally be: chrome.storage.local.set)
                localStorage.setItem('baaijus_user', JSON.stringify(user));
                localStorage.setItem('isLoggedIn', 'true');
                
                result.innerHTML = `<div class="success">✓ EXTENSION AUTH SUCCESS<pre>${JSON.stringify(user, null, 2)}</pre></div>`;
                
            } catch (error) {
                result.innerHTML = `<div class="error">✗ EXTENSION AUTH FAILED: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
