<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 14px;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #7059e3, #9c88ff);
      border-radius: 8px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    
    .brand {
      font-weight: 600;
      font-size: 16px;
      color: #1a1a1a;
    }
    
    .tagline {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    label {
      font-size: 12px;
      font-weight: 500;
      color: #555;
    }
    
    input {
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }
    
    input:focus {
      outline: none;
      border-color: #7059e3;
      box-shadow: 0 0 0 2px rgba(112, 89, 227, 0.1);
    }
    
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #7059e3, #9c88ff);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(112, 89, 227, 0.3);
    }
    
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 8px;
    }
    
    .status.error {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .status.success {
      background: #dcfce7;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }
    
    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .toggle-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #7059e3;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .baajus-list {
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      padding: 12px;
    }
    
    .baajus-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .baajus-item:last-child {
      border-bottom: none;
    }
    
    .baajus-info {
      flex: 1;
    }
    
    .baajus-name {
      font-weight: 500;
      color: #1a1a1a;
      font-size: 14px;
    }
    
    .baajus-meta {
      font-size: 12px;
      color: #666;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    .link {
      color: #7059e3;
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
    }
    
    .link:hover {
      text-decoration: underline;
    }
    
    .connection-status {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-left: auto;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #16a34a;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .status-text {
      font-size: 11px;
      color: #16a34a;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">B</div>
    <div>
      <div class="brand">Baaijus</div>
      <div class="tagline">Content Filtering Made Personal</div>
    </div>
    <div id="connectionStatus" class="connection-status" style="display: none;">
      <div class="status-dot"></div>
      <span class="status-text">Connected</span>
    </div>
  </div>

  <div id="loginSection" class="login-form">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button id="loginBtn" class="btn btn-primary">Sign In</button>
    <div id="loginStatus" class="status" style="display: none;"></div>
  </div>

  <div id="dashboardSection" class="dashboard" style="display: none;">
    <div class="toggle-section">
      <div>
        <div style="font-weight: 500;">Content Filtering</div>
        <div style="font-size: 12px; color: #666;">Apply your Baaijus filters to web pages</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="activeToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="baajus-list">
      <div style="font-weight: 500; margin-bottom: 8px; font-size: 14px;">Your Active Baaijus</div>
      <div id="baajusList"></div>
    </div>

    <div class="actions">
      <button id="logoutBtn" class="btn btn-secondary">Sign Out</button>
      <a href="#" id="openDashboard" class="link">Open Dashboard</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
